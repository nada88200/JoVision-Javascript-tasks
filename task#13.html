<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task#13</title>
    <script>

        function AlertMessage(){
            const name = document.getElementById('nametext').value;
            
            fetch(`https://api.agify.io?name=${name}`)
                .then(Response => Response.json())
                .then(data => {
                    const {name,age } = data;
                    window.alert(`Your name is: ${name}\nYour age is: ${age}`);
                })
                .catch(error => {
                    console.error(error);
                    window.alert('An error');
                });
        }

    </script>
  
</head>
<body>
    <label>Name</label>
    <input type="text" placeholder="Name" id="nametext" ><br><br>
    <button onclick="AlertMessage()">Submit</button>

  
</body>
</html>
